<div class="container-fluid">
  <h1 class="container-fluid d-flex justify-content-center">Jim and Fangzhuo's Pics!</h1>
  <app-navbar></app-navbar>
</div>
<div *ngIf="!!selectedImage" class="modal fade bd-example-modal-lg" id="zoomModal" tabindex="-1" role="dialog" aria-labelledby="zoomModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img class="w-100" src="{{digitalOceanSpace + selectedImage.digitalOceanSpaceKey}}"/>
      </div>
    </div>
  </div>
</div>
<div *ngIf="authenticated() && !isLoading" class="container-fluid">
  <app-logout></app-logout>
  <div class="container-fluid justify-content-center align-content-center text-center">
    <span *ngFor="let errorMessage of errors.getErrors()" class="d-block alert alert-danger">{{errorMessage}}</span>
  </div>
  <div class="container-fluid d-flex">
    <div class="row d-flex">
      <app-upload></app-upload>
    </div>
  </div>
  <div class="container-fluid d-flex">
    <ul class="list-inline d-inline-block">
      <li class="list-inline-item custom-image" *ngFor="let image of images">
        <img data-toggle="modal" data-target="#zoomModal" (click)="zoomImage(image)" src="{{digitalOceanSpace + image.digitalOceanSpaceKey}}" />
      </li>
    </ul>
  </div>
</div>
<div *ngIf="authenticated() && isLoading">
  <div class="spinner"></div>
</div>
<div *ngIf="!authenticated()" class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-10">
      <app-login [endpoint]="'photos'"></app-login>
    </div>
  </div>
</div>
